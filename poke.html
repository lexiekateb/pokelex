<!DOCTYPE html>
<html>
    <head>
        <title>PokeMon API!</title>
        <script src="poke.js"></script>
        <link id="cssfile" href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="phone.css" />
        <meta charset="UTF-8"/>
    </head>

    <body>
        <div class="container">
            <h1 class="name" id="pokeName"></h1>
            <img id="pokedex" src="pokedex.png">
            <img id="sprite">

            <div class="info">
                <p id="number"></p>
                <p id="category"></p>
                <p id="height"></p>
                <p id="weight"></p>
                <p id="blurb"></p>
            </div>

            <div class="changePoke">
                <button id="previous" onclick="moveBack()">&larr;</button>
                <button id="next" onclick="moveForward()">&rarr;</button>
            </div>

            <div class="search">
                <label id="lab" for="num">Search by ID:</label>
                <input type="number" id="num" name="num" min="1" max="898" onchange="numBar()">
            </div>
        </div>
    </body>
</html>

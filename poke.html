<!DOCTYPE html>
<html>
    <head>
        <title>PokeMon API!</title>
        <script src="poke.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <h1 class="head">Pokemon API</h1>
        <img id="sprite">

        <div class="input">
            <select id="pokenames" onchange="getPokemon()">

                <option>butterfree</option>
                <option>pikachu</option>
                <option>vulpix</option>
                <option>eevee</option>
                <option>pachirisu</option>
                <option>fennekin</option>
            </select>
        </div>
    </body>
</html>
